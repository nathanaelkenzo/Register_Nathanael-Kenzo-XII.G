<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KENZO10</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: 
        linear-gradient(135deg, #000428, #004e92), 
        url('https://cdn.pixabay.com/photo/2020/08/08/22/48/space-5473038_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      color: #fff;
      position: relative;
    }

    /* Efek cahaya warna dari sudut layar */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at top left, rgba(0, 255, 255, 0.15), transparent 50%),
        radial-gradient(circle at top right, rgba(255, 0, 255, 0.15), transparent 50%),
        radial-gradient(circle at bottom left, rgba(255, 255, 0, 0.15), transparent 50%),
        radial-gradient(circle at bottom right, rgba(0, 255, 127, 0.15), transparent 50%);
      z-index: 0;
    }

    /* Animasi koin */
    .coin {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/138/138292.png'); /* ikon koin emas */
      background-size: contain;
      background-repeat: no-repeat;
      animation: fly 10s linear infinite;
      z-index: 0;
      opacity: 0.8;
    }

    @keyframes fly {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translateY(-150vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Container utama */
    .container {
      position: relative;
      z-index: 1;
      max-width: 700px;
      margin: 80px auto;
      background: rgba(0, 0, 50, 0.85);
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 200, 255, 0.5);
      text-align: center;
    }

    h1 {
      font-size: 42px;
      font-weight: bold;
      color: #00ffff;
      animation: glow 1.5s infinite alternate;
      text-shadow: 0 0 10px #fff, 0 0 20px #00ffff, 0 0 30px #0099ff;
    }

    .big-banner {
      font-size: 30px;
      font-weight: bold;
      color: #ffcc00;
      margin-top: 15px;
      animation: flash 1s infinite alternate;
      text-shadow: 0 0 12px #fff, 0 0 22px #ffcc00;
    }

    .sub-banner {
      font-size: 22px;
      font-weight: bold;
      color: #00ffcc;
      margin-top: 10px;
      animation: blink 1.2s infinite;
      text-shadow: 0 0 10px #00fff2, 0 0 20px #00ccff;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #00ffff, 0 0 30px #0099ff; }
      to { text-shadow: 0 0 20px #fff, 0 0 35px #00ffff, 0 0 50px #0099ff; }
    }

    @keyframes flash {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(1.1); opacity: 0.7; }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .register-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 25px;
    }

    .register-form input[type="text"],
    .register-form input[type="email"],
    .register-form input[type="password"],
    .register-form input[type="date"] {
      padding: 12px;
      border: 2px solid #00ffff;
      border-radius: 6px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .register-form input::placeholder {
      color: #ccc;
    }

    .gender,
    .terms {
      margin-top: 10px;
      font-size: 14px;
      text-align: left;
      color: #ddd;
    }

    button {
      margin-top: 15px;
      padding: 12px;
      background-color: #0099ff;
      border: none;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.4s;
    }

    button:hover {
      background: linear-gradient(45deg, #00ffff, #0066ff);
      box-shadow: 0 0 10px #fff;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 28px;
      }

      .big-banner {
        font-size: 22px;
      }

      .sub-banner {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <!-- Koin-koin berterbangan -->
  <script>
    for (let i = 0; i < 20; i++) {
      const coin = document.createElement('div');
      coin.classList.add('coin');
      coin.style.left = Math.random() * 100 + 'vw';
      coin.style.animationDuration = (5 + Math.random() * 5) + 's';
      coin.style.animationDelay = (Math.random() * 5) + 's';
      document.body.appendChild(coin);
    }
  </script>

  <div class="container">
    <h1>KENZO10</h1>
    <div class="big-banner">DIJAMIN JP!</div>
    <div class="sub-banner">MENANG BERAPAPUN DIBAYAR!</div>

    <form class="register-form">
      <input type="text" placeholder="Masukkan Nama" required />
      <input type="email" placeholder="Masukkan Email" required />
      <input type="password" placeholder="Masukkan Password" required />
      <input type="date" required />

      <div class="gender">
        <label>Jenis Kelamin:</label><br>
        <label><input type="radio" name="gender" value="Laki-laki" required /> Laki-laki</label>
        <label><input type="radio" name="gender" value="Wanita" required /> Wanita</label>
      </div>

      <div class="terms">
        <label><input type="checkbox" required /> Saya menyetujui Syarat dan Ketentuan</label>
      </div>

      <button type="submit">Gas Daftar!</button>
    </form>
  </div>

</body>
</html>
